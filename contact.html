<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Page</title>
    <link rel="icon" href="assets/images/favicon.ico">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammad Halaweh">
    <meta name="Description" content="HTML Task - Contact Page ... ">
    <meta name="keyword" content="html , front end , taco">


    <!-- font awesome 5 -->
    <link rel="stylesheet" href="assets/css/all.min.css">

    <!-- Costum Css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mediaQuery.css">

</head>

<body>
    <div class="container">
        <!-- Start Header  -->
        <header>
            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
                    <li><a href="/#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>

            <figure>
                <img src="assets/images/contactIMG.png" alt="This is header image - Tacos and a Drink"
                    title="Tacos and a Drink" width="400" height="267">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <!-- End Header -->


        <!-- Start main section -->
        <main>
            <section id="our-contact-form">
                <h2>Our Contact Form</h2>

                <form action="#" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>

                        <p>
                            <label for="name">Name: </label>
                            <input id="name" name="name" type="text" placeholder="your name" required>
                        </p>

                        <p>
                            <label for="email">Email: </label>
                            <input id="email" name="email" type="email" placeholder="your email" required>
                        </p>

                        <p>
                            <label for="message">Your Message: </label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10"
                                placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <br>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>

            <section id="our-location">
                <h2>Our Location</h2>

                <address>
                    555 Taco Tempation Lane, Suite <br>
                    Kansas City, MO 55555-5555 <br><br>
                    Phone: <a href="tel:5555555555">555-555-5555</a>
                </address>

                <p><a href="#">Back to Top</a></p>
            </section>
        </main>
        <!-- End main section -->

        <hr>

        <!-- Start footer -->
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
        <!-- End footer -->
    </div>
</body>

</html>
